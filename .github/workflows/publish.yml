name: Publish on Push to Main

on:
  push:
    branches:
      - main

jobs:
  publish:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Append Build Number to Version
      run: |
        # Extract the version from the POM
        BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

        # Append GitHub run number to the extracted version
        VERSION="${BASE_VERSION}-${{ github.run_number }}"

        # Update the POM with the new version
        mvn versions:set -DnewVersion=$VERSION
      shell: bash

    - name: Publish to GitHub Packages
      run: mvn deploy -X
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
